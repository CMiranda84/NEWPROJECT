<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="game2.css">
</head>
<body>
<div class="container">
  <h1>Quiz Game</h1>
  <div class="categories">
    <button id="geographyBtn">Geografia</button>
    <button id="generalCultureBtn">Cultura Geral</button>
  </div>
  <div id="questionContainer" class="hidden">
    <p id="question"></p>
    <div id="options"></div>
  </div>
  <div id="result" class="hidden">
    <p id="resultText"></p>
    <button id="nextBtn">Próxima</button>
  </div>
  <div id="score">
    <p>Pontuação:</p>
    <p id="player1Score">Jogador 1: 0</p>
    <p id="player2Score">Jogador 2: 0</p>
  </div>
</div>
<script src="game2index.js"></script>
</body>
</html>
